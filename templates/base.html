<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Site{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 10px 20px; }
    header a { color: white; margin-right: 15px; text-decoration: none; }
    main { padding: 20px; }
  </style>
</head>
<body>

<header>
  <a href="{% url 'home' %}">Home</a>
  <a href="{% url 'my_articles' %}">Blogs</a>

  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Sign Out ({{ user.username }})</a>
  {% else %}
    <a href="{% url 'login' %}">Sign In</a>
  {% endif %}
</header>

<main>
  {% block content %}
  {% endblock %}
</main>

</body>
</html>
